<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center; /* Center text content */
    }
    #controls {
      display: inline-block; /* Center the controls horizontally */
      text-align: left; /* Align controls inside the container */
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      width: 200px;
    }
    #result {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    #banner {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #calculator-image {
      display: block;
      margin: 20px auto;
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="banner">Welcome to the Math Calculator</div>
  
  <img id="calculator-img" src="calculator.png" alt="Calculator Image" />

  <h2>Simple Math Calculator</h2>
  
  <div id="controls">
    <input type="text" id="num1" placeholder="Enter first number" />
    <input type="text" id="num2" placeholder="Enter second number" />
    
    <select id="operator">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option>
    </select>
    
    <button onclick="calculate()">Calculate</button>
  </div>
  
  <div id="result"></div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        switch (operator) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': 
            result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero.";
            break;
          default:
            result = "Invalid operator.";
        }
      }

      document.getElementById('result').textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
